<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="#">
                    <div class="form-group">
                        <input type="text" id="text" class="form-control" placeholder="Text.....">
                    </div>
                    <div class="form-group">
                        <textarea id="description" rows="3" class="form-control" placeholder="Description...."></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="subject">
                            <option value="java">JAVA</option>
                            <option value="jquery">Jquery</option>
                            <option value="mobile flutter">MOBILE APP</option>
                        </select>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="radio" name="gender" class="form-check-inputr gender" value="Male">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="radio" name="gender" class="form-check-input gender" value="Female">Female
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="radio" name="gender" class="form-check-input gender" value="Other">Other
                        </label>
                    </div>
                    <br>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="checkbox" name="checkbox" class="form-check-input fruit" value="Apple">Apple
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="checkbox" name="checkbox" class="form-check-input fruit" value="Mango">Mango
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-label">
                            <input type="checkbox" name="checkbox" class="form-check-input fruit" value="Banana">Banana
                        </label>
                    </div>
                   <div class="alert alert-success" style="display:none"></div>
                   <div class="alert alert-danger"></div>
                   <div class="alert alert-warning"></div>
                   <div class="alert alert-dark"></div>
                   <div class="alert alert-info"></div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
